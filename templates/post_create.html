{% load static %}
{% load crispy_forms_tags %} 

<!DOCTYPE html>
<head>
	<!-- templatemo 418 form pack -->
    <!-- 
    Form Pack
    http://www.templatemo.com/preview/templatemo_418_form_pack 
    -->
	<title>{{ title }} Post Here</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">


	<link href="{% static 'forms/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'forms/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'forms/css/bootstrap-theme.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'forms/css/templatemo_style.css' %}" rel="stylesheet" type="text/css">
</head>
<body class="templatemo-bg-image-2">
	<div class="container">
		<div class="col-md-12">	
                        <div class="form-group">
                                <div class="col-md-12">
                                        <h1 class="margin-bottom-15" style="color: white;">{{ title }} Post Here</h1>
                                        
                                </div>
                        </div>
                        {{ form.media }}		
                        <form class="form-horizontal templatemo-contact-form-1" role="form" action="." enctype="multipart/form-data" method="POST">
                                {% csrf_token %}
                                {{ form|crispy }}
								
                             
                                <button type="submit" class="btn btn3" style="background-color: blue;">Post Now</button>
                                
                                <button type="submit" class="btn btn3" style="background-color: blue;"> <li><a href="/blog">Go Back To: Blog/News</a></li> </button>
                                  
                                
		      </form>		      
		</div>
	</div>
</body>
</html>
